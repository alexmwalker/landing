    <script>
        var animateHTML = function() {
        var elems;
        var windowHeight;
        function init() {
          elems = document.querySelectorAll('.waiting');
          windowHeight = window.innerHeight;
          addEventHandlers();
          checkPosition();
        }
        function addEventHandlers() {
          window.addEventListener('scroll', checkPosition);
          window.addEventListener('resize', init);
        }
        function checkPosition() {
          for (var i = 0; i < elems.length; i++) {
            var positionFromTop = elems[i].getBoundingClientRect().top;
            var unitHeight = elems[i].getBoundingClientRect().height;
            var bottomedge = positionFromTop +  unitHeight;
            if (positionFromTop < 0 && bottomedge > 0){
              elems[i].className = elems[i].className.replace(
                'waiting',
                'animate'
              );/*
              console.log('-------------------: ') ;
              console.log('positionFromTop: ' + positionFromTop);
              console.log('windowHeight: ' + windowHeight);
              console.log('elems[i].className: ' + elems[i].className);
              console.log('bottomedge: ' + bottomedge);
              console.log('pFt - win: ' + (positionFromTop - windowHeight));*/
            } else if (bottomedge < 0 || positionFromTop < 0){
              elems[i].className = elems[i].className.replace(
                'animate',
                'waiting'
              );/*
              console.log('-------------------: ') ;
              console.log('positionFromTop: ' + positionFromTop);
              console.log('windowHeight: ' + windowHeight);
              console.log('elems[i].className: ' + elems[i].className);
              console.log('bottomedge: ' + bottomedge);
              console.log('pFt - win: ' + (positionFromTop - windowHeight));*/
            }
          }
        }
        return {
          init: init
        };
      };
      animateHTML().init();
            
          //$( ".feedback" ).text( "viewportheight: " + viewportheight + ", ParadeOn: " + paradeOn + ", ParadeOff: " + paradeOff + ", things: " + howmanythingstoanimate);
    </script>
