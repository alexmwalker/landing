<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<style id="webmakerstyle">
body {
  padding: 0;
  margin: 0; }

.image_viewer {
  border: 1px solid #eee;
  border-radius: 5px;
  width: 98vw;
  margin: 1vw;
  height: 63vw;
  overflow: auto;
  display: flex;
  position: relative;
  align-items: center;

    display: block;
    position: fixed;
    content: '';
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    -webkit-box-shadow: inset 0px 0px 9px 2px rgba(0, 0, 0, 0.22);
    -moz-box-shadow: inset 0px 0px 9px 2px rgba(0, 0, 0, 0.22);
    box-shadow: inset 0px 0px 9px 2px rgba(0, 0, 0, 0.22);
    box-shadow: inset 0px 0px 9px 2px rgba(0, 0, 0, 0.22);
     0.22);
    -moz-box-shadow: inset 0px 0px 9px 2px rgba(0, 0, 0, 0.22);
    box-shadow: inset 0px 0px 9px 2px rgba(0, 0, 0, 0.22); }

.image_wrapper {
  align-self: flex-start;
  transition: 5s ease-in-out; }
  .image_wrapper:hover {
    margin-top: -100%;
    transition: 5s ease-in-out; }
  .image_wrapper img {
    width: 100%;
    visibility: hidden; }

.Aligner {
  display: flex;
  outline: 1px red dashed;
  height: 20rem;
  align-items: center;
  justify-content: center; }

.Aligner-item {
  max-width: 50%;
  width: 30rem;
  outline: 1px red dashed;
  height: 29rem; }

.Aligner-item--top {
  align-self: flex-start; }

.Aligner-item--bottom {
  align-self: flex-end; }

</style>
</head>
<body>
<div class="image_viewer">
  <div class="image_wrapper">

  </div>
</div>
