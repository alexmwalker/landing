<text class="code" fill="#E5E5E5" xml:space="preserve" style="white-space: pre" font-family="Roboto Mono" font-size="11" letter-spacing="0em"><tspan x="31" y="16.2051">var exec = require(&#39;child_process&#39;).exec;&#10;</tspan><tspan x="31" y="32.1895">exec(&#39;ls -l&#39;, function(error, stdout, stderr) {&#10;</tspan><tspan x="31" y="48.1738">    console.log(&#39;stdout: &#39; + stdout);&#10;</tspan><tspan x="31" y="64.1582">    console.log(&#39;stderr: &#39; + stderr);&#10;</tspan><tspan x="31" y="80.1426">    if (error !== null) {&#10;</tspan><tspan x="31" y="96.127">        console.log(&#39;exec error: &#39; + error);&#10;</tspan><tspan x="31" y="112.111">    }&#10;</tspan><tspan x="31" y="128.096">});</tspan></text>
