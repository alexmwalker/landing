          <text id="Getting Started" fill="#333" class="raleway" font-size="13" font-weight="bold">
            <tspan x="121" y="333.22">Getting Started</tspan>
          </text>
          <text fill="#000" class="roboto"  font-weight="500">
            <tspan x="121" y="244.422">Version 4 of Bootstrap is a major change from all its past versions. It&apos;s a mobile-first framework and can </tspan><tspan x="121" y="258.484">claim to be one of the best CSS frameworks for building responsive website designs.</tspan>
          </text>
          <text  fill="#000" class="roboto" font-weight="300">
            <tspan x="121" y="286.422">Since Bootstrap is a mobile-first framework, by default whatever you design or create will be mobile </tspan><tspan x="121" y="300.484">compatible or responsive. Isn&apos;t that cool?</tspan>
          </text>
          <text class="roboto" fill="#000"  font-weight="300" >
            <tspan x="121" y="356.422">Bootstrap has a new website design which is itself built using the latest version of the Bootstrap </tspan><tspan x="121" y="370.484">framework (version 4 at the time of writing). You can either include the precompiled version of Bootstrap </tspan><tspan x="121" y="384.547">using a CDN or download the archive file here.</tspan>
          </text>
