<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="none" viewBox="0 0 938 586">
 
 <defs>
  <style>
    .hide{
    clip-path: url(#show-nothing);
    }
    .show{
    clip-path: url(#screen-mask);   
    }
    .keys rect{
      rx: 2;
    }
  </style>

  <!-- CLIP-PATHS -->

  <clipPath id="screen-mask">
    <rect fill="#fff" width="820" height="525" x="60" y="20" /> 
  </clipPath>
  
  <clipPath id="show-nothing">
     <!--show nothing -->
  </clipPath>
  
  <!-- SYMBOLS -->
  
  <symbol id="screen-1">
    <g>
      <rect width="820" height="525" x="60" y="20" style="fill: rgb(186, 218, 85);" rx="3"></rect>
      <text x="446.9" y="282.3" style="white-space: pre; fill: rgb(51, 51, 51); font-size: 28px;">1</text>
    </g>
  </symbol>
  <symbol id="screen-2">
    <g>
      <rect width="820" height="525" x="60" y="20" style="fill: rgb(86, 218, 185);" rx="3"></rect>
      <text x="446.9" y="282.3" style="white-space: pre; fill: rgb(51, 51, 51); font-size: 28px;">2</text>
    </g>
  </symbol>  
   <symbol id="screen-3">
    <g>
      <rect width="820" height="525" x="60" y="20" style="fill: rgb(86, 218, 185);" rx="3"></rect>
      <text x="446.9" y="282.3" style="white-space: pre; fill: rgb(51, 51, 51); font-size: 28px;">3</text>
    </g>
  </symbol>   
   <symbol id="screen-4">
    <g>
    <image />
      <rect width="820" height="525" x="60" y="20" style="fill: rgb(86, 86, 185);" rx="3"></rect>
      <text x="446.9" y="282.3" style="white-space: pre; fill: rgb(51, 51, 51); font-size: 28px;">4</text>
    </g>

  </symbol>  
  <!-- GRADIENTS -->
  
    <linearGradient id="reflection" x1="-66" x2="1027" y1="-28" y2="318" gradientTransform="matrix(1 0 0 1.02386 0 0)" gradientUnits="userSpaceOnUse">
      <stop/>
      <stop offset=".4"/>
      <stop offset=".5" stop-color="#393939"/>
      <stop offset=".8" stop-color="#313131"/>
      <stop offset=".8"/>
      <stop offset="1"/>
    </linearGradient>
    <linearGradient id="laptop-edge" x1="356.1" x2="669" y1="-69.3" y2="728.8" gradientTransform="matrix(1 0 0 1.02386 0 0)" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E5E5E5"/>
      <stop offset=".2" stop-color="#D5D5D5"/>
      <stop offset=".8" stop-color="#C4C4C4"/>
      <stop offset="1" stop-color="#4F4F4F"/>
    </linearGradient>
    <linearGradient id="upperbase" x1="469" x2="469" y1="565" y2="576" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fff"/>
      <stop offset="1" stop-color="#E5E5E5"/>
    </linearGradient>
    <linearGradient id="cutout-1" x1="390.5" x2="551" y1="581" y2="581" gradientTransform="translate(.3 -2)" gradientUnits="userSpaceOnUse">
      <stop stop-color="#333" stop-opacity=".4"/>
      <stop offset=".2" stop-color="#333" stop-opacity="0"/>
      <stop offset=".8" stop-color="#333" stop-opacity=".1"/>
      <stop offset="1" stop-opacity=".2"/>
    </linearGradient>
    <linearGradient id="cutout-2" x1="469" x2="469" y1="567" y2="581" gradientTransform="matrix(.99997 -.00719 .00476 .66295 -2.1 191.8)" gradientUnits="userSpaceOnUse">
      <stop style="stop-opacity:.39;stop-color:rgba(51,51,51,.92)"/>
      <stop offset="1" style="stop-opacity:0;stop-color:rgba(51,51,51,.03)"/>
    </linearGradient>
    <linearGradient id="gradient-2" x1="390.5" x2="551" y1="581" y2="581" gradientTransform="translate(73.6 2.5)" gradientUnits="userSpaceOnUse">
      <stop stop-color="#333" stop-opacity=".4"/>
      <stop offset=".2" stop-color="#333" stop-opacity="0"/>
      <stop offset=".8" stop-color="#333" stop-opacity=".1"/>
      <stop offset="1" stop-opacity=".2"/>
    </linearGradient>


  <linearGradient id="specular-reflection" gradientUnits="userSpaceOnUse" x1="516.5" y1="13" x2="516.5" y2="543.2" gradientTransform="matrix(0.171577, -0.98517, 1.564056, 0.272397, -56.521532, 734.224792)">
    <stop offset="0" style="stop-opacity: 0.09; stop-color: rgb(255, 255, 255);"></stop>
    <stop offset="0.443" style="stop-opacity: 0; stop-color: rgb(255, 255, 255);"></stop>
    <stop offset="0.794" style="stop-color: rgb(255, 255, 255); stop-opacity: 0.22;"></stop>
    <stop offset="0.81" style="stop-color: rgb(255, 255, 255); stop-opacity: 0;"></stop>
    <stop offset="1" style="stop-color: rgb(255, 255, 255); stop-opacity: 0.06;"></stop>
  </linearGradient>

    
    
  </defs>
 
 <!-- DEFS -->
 
  <rect width="875" height="575.4" x="31" y="2" fill="#000" stroke="url(#laptop-edge)" stroke-width="4" rx="23.4" ry="23.4" />


  <!-- DEMOS Fit in here -->

  <use href="#screen-1" />
  <use href="#screen-2" />
  <use href="#screen-3" />
  <use href="#screen-4" />

  <rect width="875" height="570" x="31" y="2" fill="url(#specular-reflection)"  rx="23.4" ry="23.4" />

  

<g class="keyboard">
  <rect width="938" height="11" y="565" fill="url(#upperbase)">
