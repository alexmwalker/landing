<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 100 100" width="400px">

<defs>
	<ellipse id="circle" cx="50" cy="50" rx="50" ry="40"/>
</defs>

<clipPath id="mask">
	<use xlink:href="#circle"  style="overflow:visible;"/>
</clipPath>

<image style="overflow:visible;clip-path:url(#mask);" width="100" height="100" href="https://media.giphy.com/media/BjRlJPPcnRK7e/giphy.gif"/>

</svg>