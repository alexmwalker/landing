                    <style>
                      @import url("https://fonts.googleapis.com/css?family=Roboto+Mono");
                      .code-sample {font-family:'Roboto Mono',monospace; font-size:14px;font-weight:500;letter-spacing:0;white-space:pre}
                      .linenumbers text{font-family:'Roboto Mono',monospace}
                      body {
                      font-size: 18px;
                      line-height: 24px;
                      }
                      .screen {
                      background: #222;
                      color: #ddd;
                      padding: 1rem;
                      position: relative;
                      line-height: 18px;
                      height: 26rem;
                      background-color: #1c1c1c;
                      }
                      .code {
                      opacity: 0;
                      animation: codeswitch 114s infinite linear;
                      /*simple switch between samples */
                      }
                      .code text {
                      display: block;
                      font-family: "Roboto mono", monospace;
                      fill: #aaa;
                      white-space: pre;
                      font-size: 11px;
                      }
                      .code:nth-of-type(1) {
                      animation-delay: 0s;
                      }
                      .code:nth-of-type(2) {
                      animation-delay: 38s;
                      }
                      .code:nth-of-type(3) {
                      animation-delay: 76s;
                      }
                      .steps {
                      transform: scale(1.4, 1.75) translate(-10560px, 55px);
                      animation: letterfeed 38s infinite linear;
                      }
                      .steps path {
                      fill: rgba(24, 200, 70, 0.4);
                      fill: #111;
                      }
                      .activetab text {
                      font-family: Roboto, sans-serif;
                      font-size: 11px;
                      fill: #ccc;
                      font-weight: 500;
                      fill: #888;
                      }
                      .activetab rect {
                      fill: #111;
                      }
                      .tabs {
                      fill: #606060;
                      white-space: pre;
                      font-family: Roboto, sans-serif;
                      font-size: 11px;
                      letter-spacing: 0em;
                      }
                      text.code {
                      fill: #aaa;
                      }
                      text .red {
                      fill: #F04747;
                      }
                      text .gray {
                      fill: #333;
                      }
                      text .green {
                      fill: #689553;
                      }
                      text .blue {
                      fill: #5598D1;
                      }
                      text .ltblue {
                      fill: #9AD9FB;
                      }
                      text .fawn {
                      fill: #CE9178;
                      }
                      #code-vue {
                      transform: scale(0.8) translate(-50px, -89px);
                      }
                      #code-css {
                      transform: scale(0.8) translate(40px, -89px);
                      }
                      #code-html {
                      transform: scale(0.8) translate(132px, -89px);
                      }
                      @keyframes letterfeed {
                      000% {
                      transform: scale(1.4, 1.75) translate(-10560px, 55px);
                      }
                      100% {
                      transform: scale(1.4, 1.75) translate(0, 53px);
                      }
                      }
                      @keyframes codeswitch {
                      000% {
                      opacity: 1;
                      }
                      33.33% {
                      opacity: 1;
                      }
                      33.34% {
                      opacity: 0;
                      }
                      100% {
                      opacity: 0;
                      }
                      }
                      .syntax-gray {
                      color: gray;
                      }
                    </style>

